        /**
         * 自动将form表单封装成json对象
         */
        $.fn.serializeObject = function() {
            var o = {};
            var a = this.serializeArray();
            $.each(a, function() {
                if (o[this.name]) {
                    if (!o[this.name].push) {
                        o[this.name] = [ o[this.name] ];
                    }
                    o[this.name].push(this.value || '');
                } else {
                    o[this.name] = this.value || '';
                }
            });
            return o;
        };

        function saveContent(body) {
            var url = "/api/article";
            $.ajax({
                type: 'post',
                url: url,
                contentType: 'application/json',
                data: body,
                success: function (result) {
                    console.log("post result result=" + JSON.stringify(result));
                    console.log("post result isSuccess=" + result.isSuccess);
                    if(result.isSuccess){
                        $("#content-id").val(result.data.id);
                        alert(result.message+",id="+result.data.id);
                    }
                },

            })
        }
